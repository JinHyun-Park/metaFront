<!DOCTYPE html>
<html class="centre">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LOGIN</title>
        <meta name="description" content="LOGIN(로그인) 입니다.">
        <link type="text/css" rel="stylesheet" href="../css/common.css">
        <script type="text/javascript" src="../js/common.js"></script>
    </head>
    <body class="index">
        <div class="contents index">
            <article class="login_contn">
                <section class="title login style-2">
                    <h2><i class="ico-bar"></i>LOGIN</h2>
                </section>
                <section class="login form_area border_group">
                    <div class="row_contain type-1">
                        <div class="column on w-4">
                            <label class="column_label">ID</label>
                            <input type="text" value="SKCC">
                        </div>
                    </div>
                    <div class="row_contain type-1">
                        <div class="column w-4">
                            <label class="column_label">Password</label>
                            <input type="password" value="SKCC">
                        </div>
                    </div>
                </section>
                <section class="btm_button_area log">
                    <button type="button" class="default_button on">LOGIN</button>
                    <button type="button" class="default_button sign">SIGN UP</button>
                </section>
                <section class="help">
                    <em class="notice">Reset password<i class="ico-reset"></i></em>
                    <em class="notice">forgot password<i class="ico-help"></i></em>
                </section>
            </article>
        </div>
    </body>
</html>

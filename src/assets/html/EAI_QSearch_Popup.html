<!DOCTYPE html>
<html class="centre">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>큐 조회</title>
        <meta name="description" content="큐 조회 입니다.">
        <link type="text/css" rel="stylesheet" href="../css/common.css">
        <script type="text/javascript" src="../js/common.js"></script>
    </head>
    <body class="index">
        <div class="contents popup">
            <i class="dim"></i>
            <article class="layer_popup medium">
                <section class="title style-2">
                    <h2><i class="ico-bar"></i>큐 조회</h2>
                </section>
                <section class="form_area border_group">
                    <h5 class="s_tit type-2">기본 정보
                        <div class="right_button_area">    
                            <button type="button" class="default_button on">조회</button>
                        </div>
                    </h5>
                    <div class="row_contain type-3">
                        <div class="column w-3">
                            <label class="column_label">큐</label>
                            <input type="text" value="SVC_MFF.IN">
                        </div>
                        <div class="column w-3">
                            <label class="column_label">큐매니저</label>
                            <input type="text" value="QMGR">
                        </div>
                        <div class="column w-2">
                            <label class="column_label">유형</label>
                            <div class="select_group">
                                <select>
                                    <option value="">IN</option>
                                    <option value="">OUT</option>
                                    <option value="">XQ</option>
                                    <option value="">DQ</option>
                                </select>
                                <span class="select"></span>
                            </div>
                        </div>
                        <div class="column w-2">
                            <label class="column_label">사용</label>
                            <div class="select_group">
                                <select>
                                    <option value="">Y</option>
                                    <option value="">N</option>
                                </select>
                                <span class="select"></span>
                            </div>
                        </div>
                    </div>
                    <div class="table_grid">
                        <div class="table_head w-auto">
                            <ul>
                                <li class="th_cell">큐<i class="ico-sort-up"></i></li>
                                <li class="th_cell">큐매니저<i class="ico-sort-down"></i></li>
                                <li class="th_cell">유형<i class="ico-sort-down"></i></li>
                                <li class="th_cell">사용<i class="ico-sort-down"></i></li>
                            </ul>
                        </div>
                        <div class="table_body">
                            <ul class="table_row w-auto">
                                <li class="td_cell">SWG.SVC_MFF.IN</li>
                                <li class="td_cell">QMGR</li>
                                <li class="td_cell">LQ</li>
                                <li class="td_cell">Y<li>
                            </ul>
                            <ul class="table_row w-auto">
                                <li class="td_cell">SWG.SVC_MFF.IN</li>
                                <li class="td_cell">QMGR</li>
                                <li class="td_cell">LQ</li>
                                <li class="td_cell">Y<li>
                            </ul>
                            <ul class="table_row w-auto">
                                <li class="td_cell">SWG.SVC_MFF.IN</li>
                                <li class="td_cell">QMGR</li>
                                <li class="td_cell">LQ</li>
                                <li class="td_cell">N<li>
                            </ul>
                        </div>
                    </div>
                </section>
                
                <section class="btm_button_area">
                    <button type="button" class="default_button">닫기</button>
                    <button type="button" class="default_button on">확인</button>
                </section>
            </article>
        </div>
    </body>
</html>
